

<!DOCTYPE html>
<html>
<head>
    <title>Live Stream</title>
    <!-- Include the Video.js library from a CDN -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
</head>
<body>

    <h1>Live Streams:</h1>

    <div id="video-container">
        <!--<video id="my-video" class="video-js" controls preload="metadata" width="640" height="264" data-setup='{}'>
            <source src="/data/petter.m3u8" type="application/x-mpegURL">-->
        </video>
    </div>

    <br>
    
    <h1>Embedded streams:</h1>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed" style="width: 680px; height: 480px;"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Create a Twitch.Player object. This will render within the placeholder div -->
    <script type="text/javascript">
      new Twitch.Player("twitch-embed", {
        channel: "breivikacam101",
        width: "100%",
        height: "100%"
      });
    </script>
    


    <script>
      var player = videojs('my-video', {
          html5: {
              hls: {
                  overrideNative: true // Forces the use of Video.js's own HLS implementation
              }
          },
          liveui: true // Enables the live UI
      });
  
      player.play();
  </script>

  <script src="../script/updateLive.js"></script>
</body>
</html>
